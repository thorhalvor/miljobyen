<!DOCTYPE html>
<html>
<head>
    <title>Miljobyen</title>

    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <!--
        <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0, user-scalable=no, target-densityDpi=device-dpi"/>
-->
        <link rel="stylesheet" href="http://code.jquery.com/mobile/1.3.0/jquery.mobile-1.3.0.min.css" />
        <link rel="stylesheet" href="css/site.css" />
        <script type=text/javascript src="http://code.jquery.com/jquery-1.9.1.min.js"></script>
        <!--<script type=text/javascript src="http://code.highcharts.com/highcharts.js"></script>-->
        <script type=text/javascript src="http://code.highcharts.com/stock/highstock.js"></script>
        <script type=text/javascript src="js/app.js"></script>
        <script type=text/javascript src="http://code.jquery.com/mobile/1.3.1/jquery.mobile-1.3.1.min.js"></script>

    </head>
    <body data-theme="b">
        <div data-role="page" id="home" >
            <div data-role="header" class="ui-bar">
                <a href="#home" data-icon="home" data-iconpos="notext"></a>
                <h4>Energimålinger</h4>

                <div data-type="horizontal" data-role="controlgroup" class="ui-btn-right">
                    <a href="#editgraph" data-role="button" data-icon="plus" data-iconpos="notext"></a>
                    <a href="#settings" data-role="button" data-icon="gear" data-iconpos="notext"></a>
                </div>

            </div>
            <div data-role="content">
                <div id="container" style="min-width: 400px; height: 400px; margin: 0 auto"></div>
            </div>
            <div  data-role="footer" data-position="fixed"></div>

        </div>
        <div data-role="page" id="settings"  data-url="settings">

            <div data-role="header">
                <a href="#home" data-icon="home" data-iconpos="notext"></a>
                <h1>Innstillinger</h1>
            </div><!-- /header -->

        <div data-role="content">
            <div data-role="fieldcontain">
                <label for="address">Husnr:</label>
                <input type="text" name="address" id="address" data-mini="true" placeholder="Stokkbekken xxx" />
            </div>

            <div data-role="fieldcontain">
                <label for="username">Navn:</label>
                <input type="text" name="username" id="username" data-mini="true"  placeholder="Ola Nordmann"/>
            </div>
            <div data-role="fieldcontain">
                <label for="email">Epost:</label>
                <input type="email" name="email" id="email" data-mini="true"  placeholder="ola@nordmann.no"/>
            </div>

            <button type="submit">Lagre</button>

        </div><!-- /content -->
        <div  data-role="footer" data-position="fixed"></div>

    </div>
        <div data-role="page" id="editgraph"  data-url="settings">

            <div data-role="header">
                <a href="#home" data-icon="home" data-iconpos="notext"></a>
                <h1>Legg til måling</h1>
            </div><!-- /header -->

            <div data-role="content">
                <div data-role="fieldcontain">
                    <label for="strom">Strøm:</label>
                    <input type="number" name="address" id="strom" data-mini="true" placeholder="12xx" />
                </div>

                <div data-role="fieldcontain">
                    <label for="water">Fjernvarme:</label>
                    <input type="number" name="water" id="water" data-mini="true"  placeholder="34xx"/>
                </div>

                <button id="addMeasurement" type="submit">Legg til</button>

            </div><!-- /content -->
            <div  data-role="footer" data-position="fixed"></div>

        </div>
</body>

</html>
